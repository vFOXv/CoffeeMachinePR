<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Make Coffee</title>
</head>
<body>
<table>
    <tr>
        <td>Name</td>
        <td>Make coffee</td>
    </tr>
    <tr th:each="thisCoffee:${allCoffee}">
        <td><p th:text="${thisCoffee.getName()}"></p></td>
        <td>
            <a th:href="@{/make/readyMadeCoffee/{id}(id=${thisCoffee.getId()})}">Make, please :)</a>
        </td>
    </tr>
</table>
</body>
</html>
