<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>ADD REFILL</title>
</head>
<body>
<p><strong>You can add resources in CoffeeMachine.</strong></p>
<span th:text="${addCoffee}"></span>
<p th:text="${addWater}"></p>
<p th:text="${addMilk}"></p>
<form th:method="POST" th:action="@{/refill/add}" th:object="${allResources}">
    <table>
        <tr>
            <td><strong>Resource</strong></td>
            <td><strong>Amount</strong></td>
            <td><strong>Add</strong></td>
            <td>
                <stron>Volume of tank</stron>
            </td>
        </tr>
        <tr>
            <td>Coffee</td>
            <td th:text="${allResources.getCoffee()}">amountCoffee</td>
            <td><input type="text" th:field="*{addCoffee}" id="addCoffee">
                <div style="color:red" th:if="${#fields.hasErrors('addCoffee')}" th:errors="*{addCoffee}">Some text</div>
            </td>
            <td style="background:yellow">100</td>
            <!--            <td style="color:red"><span th:text="${negativeNumber}"></span></td>-->
        </tr>
        <tr>
            <td>Water</td>
            <td th:text="${allResources.getWater()}"></td>
            <td><input type="text" th:value="0" th:name="addWater">
                <div style="color:red" th:if="${#fields.hasErrors('addWater')}" th:errors="*{addWater}">Some text</div>
            </td>
            <td style="background:yellow">500</td>
            <!--            <td style="color:red"><span th:text="${negativeNumber}"></span></td>-->
        </tr>
        <tr>
            <td>Milk</td>
            <td th:text="${allResources.getMilk()}"></td>
            <td><input type="text" th:value="0" th:name="addMilk">
                <div style="color:red" th:if="${#fields.hasErrors('addMilk')}" th:errors="*{addMilk}">Some text</div>
            </td>
            <td style="background:yellow">500</td>
            <!--            <td style="color:red"><span th:text="${negativeNumber}"></span></td>-->
        </tr>
    </table>
    <input type="submit" value="ADD!">
</form>
<a href="/">Choice action.</a>
</body>
</html>
